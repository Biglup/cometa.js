# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
version: 2

build:
  os: ubuntu-22.04
  tools:
    nodejs: "16"
    python: "3.11"

  jobs:
    post_install:
      # Ensure Yarn is installed
      - npm install --global yarn
      # Install dependencies and build docs using Yarn
      - yarn install
      - yarn docs
